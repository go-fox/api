syntax = "proto3";

package fox.api;
import "google/protobuf/descriptor.proto";

message MethodRule{
  repeated string middleware = 1;
}

extend google.protobuf.MethodOptions{
  MethodRule method = 60000;
}

message ServerRule{
  repeated string middleware = 1;
}

extend google.protobuf.ServiceOptions{
  ServerRule server = 50000;
}
